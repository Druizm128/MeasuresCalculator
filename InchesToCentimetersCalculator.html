<DOCTYPE html>
<html>
<head>
	<script src="InchesToCentimeters.js"></script>
	<link rel="stylesheet" href="InchesToCentimetersStyle.css"/>
</head>
<body>
	<form name="calculator">
	
	<h1>Inches to Centimeters Calculator</h1>
	<table>
		<tr>
			<td>Inches</td>
			<td>To</td>
			<td>Centimeters</td>
		</tr>
		<tr>
			<td>
				<input type="text" name="setInches" value="0"/>
			</td>
			<td>
				<input type="button" name="calculate" value="   Calculate   "  onclick="ConvertInchesToCentimeters()"/>
			</td>
			<td>
				<input type="text" name="getCentimeters" value="0"/>
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
